name: Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-redoc-tag
          pip install mkdocs-swagger-ui-tag
      - name: MkDocs build (no deploy)
        run: mkdocs build --strict

  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-git-revision-date-localized-plugin
          pip install mkdocs-redoc-tag
          pip install mkdocs-swagger-ui-tag
          pip install mike
      - name: Deploy with versioning
        run: |
          mike deploy --push --update-aliases 1.0 latest
          mike set-default --push latest

      - name: Add /api redirect to /latest/api/
        run: |
          git fetch origin gh-pages:gh-pages
          git checkout gh-pages
          mkdir -p api
          cat > api/index.html <<'REDIR'
          <!doctype html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0; url=../latest/api/" />
              <link rel="canonical" href="../latest/api/" />
              <meta name="robots" content="noindex" />
            </head>
            <body>Redirecting to latest API docsâ€¦</body>
          </html>
          REDIR
          git add api/index.html
          git commit -m 'chore(pages): add /api redirect to /latest/api/' || true
          git push origin gh-pages
